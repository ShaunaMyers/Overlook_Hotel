<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouldy Mango Treetop Resort</title>
</head>

<body>
  <main>
    <header class="header-greeting" id="headerGreeting">
      <div id="greetingContainer">
        <h2 id="greetingName">Hey You Beautiful Person,</h2>
        <h2>We think you're ready to select your dream stay among the trees!</h2>
      </div>
      <nav>
        <button class="user-img-btn" id="userImgBtn" type="button" name="button">
          <img class="user-img" src="./images/user-account.svg" alt="image of the outline of human's head and shoulders">
          <p class="my-account">My Account</p>
        </button>
      </nav>
    </header>



    <article class="resort-card" id="resortCard">
      <img src="./images/mouldy-mango-resort.jpg" alt="beautiful tree house set in a rainforest and swampy setting">
      <section class="resort-description">
        <h1 class="resort-name" id="resortName">Mouldy Mango Treetop Resort</h1>
        <p>444 Rainforest Way, Manzanillo, Lim√≥n, Costa Rica</p>
        <form class="search-all-availability" id="searchAllAvailability">
          <label for="searchByDate">Search Available Accomodations By Date</label>
          <input class="search-by-date" id="searchByDate" type="date" placeholder="MM/DD/YY" required>
        </form>
      </section>
    </article>



    <article class="all-room-cards" id="allRoomCards">
    </article>



    <article class="room-card-details hidden" id="roomCardDetails">
      <section id="innerRoomCardDetails">
        <button class="left-arrow-btn" id="leftArrowBtn">
          <img src="./images/left-arrow.svg"
            alt="left arrow image implying that you will navigate back to the screen you were previously on">
        </button>
      </section>
      <h2 class="treehouse-name" id="treeHouseName">Wind Kissed Nest</h2>
        <div class="bed-details">
          <img id="bedImg" src="./images/bed.svg" alt="image of a bed">
          <p class="room-details bed-size" id="bedSize">Queen</p>
          <p class="room-details number-beds" id="numberBeds">2</p>
        </div>
        <p class="room-type" id="roomType">Residential Suite</p>
      <section class="room-selections">
        <p class="cost-per-night" id="costPerNight"><span class="room-price" id="roomPrice">$362</span> per night</p>
        <form>
          <label for="bookTreehouseBtn">Please enter your desired check-in date</label><br>
          <input type="date" id="chosenDate" placeholder="MM/DD/YY"><br>
          <!-- <input class="book-treehouse-btn" id="bookTreehouseBtn" type="submit" value="Book This Treehouse"> -->
          <button class="book-treehouse-btn" id="bookTreehouseBtn" type="button" name="button">Book This Treehouse</button>
        </form>
      </section>
    </article>
    <section class="customer-account hidden" id="customerAccount">
    </section>
    <script src="bundle.js"></script>
</body>

</html>
